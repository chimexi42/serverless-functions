<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Get Started With Serverless Functions</title>
    <style>
      html,
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 20px;
      }

      html {
        background: #eef;
        color: #445;
      }

      h1 {
        color: #222;
      }

      @media (prefers-color-scheme: dark) {
        html {
          background: #222;
          color: #dde;
        }

        h1 {
          color: #eef;
        }

        a {
          color: #88f;
        }

        a:visited {
          color: #a35fe7;
        }
      }

      body {
        margin: 2rem auto;
        max-width: 90vw;
      }

      h1,
      ol,
      p {
        margin: 1rem 0 0;
      }

      h1 {
        text-align: center;
      }

      ol,
      p {
        margin-left: auto;
        margin-right: auto;
        max-width: 100%;
        width: 480px;
      }

      li {
        margin: 0.5rem 0 0 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Get Started With Serverless Functions!</h1>
    <ol>
      <li>
        <a href="/.netlify/functions/my-first-function"
          >Run the function in your browser</a
        >
      </li>
      <li>
        <a href="https://github.com/jlengstorf/serverless-functions"
          >Check the source code</a
        >
      </li>
      <li>
        <a
          href="https://app.netlify.com/start/deploy?repository=https://github.com/jlengstorf/serverless-functions"
          >Deploy to Netlify!</a
        >
      </li>
    </ol>
    <p>
      Read more about how serverless functions work and how you can get started
      in
      <a
        href="https://docs.netlify.com/functions/overview/?utm_source=twitter&utm_medium=sls-fns-page-jl&utm_campaign=devex"

      >.
    </p>

</html>
